<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowBomb: Minecraft Server Message Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    :root {
        --main-bg: #121212;
        --card-bg: #1e1e1e;
        --accent-color: #74C0FC;
        --accent-hover: #74C0FC;
        --text-primary: #ffffff;
        --text-secondary: #aaaaaa;
        --border-color: #333333;
        --input-bg: #262626;
    }
    
    body {
        background-color: var(--main-bg);
        color: var(--text-primary);
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .title-container {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--border-color);
    }

    h1 {
        color: var(--accent-color);
        margin-bottom: 8px;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .subtitle {
        color: var(--text-secondary);
        font-size: 1.2rem;
        font-weight: 300;
    }

    .editor-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        background-color: var(--input-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        resize: vertical;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    textarea:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    .option-title {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 12px;
        color: var(--text-primary);
    }

    .color-grid, .format-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
    }

    .color-btn, .format-btn {
        width: 40px;
        height: 40px;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: transform 0.2s, border-color 0.2s;
    }

    .color-btn:hover, .format-btn:hover {
        transform: scale(1.1);
        border-color: #ffffff;
    }

    .color-btn[title="White"] {
        background-color: #FFFFFF;
        border: 2px solid #555;
    }
    .color-btn[title="Black"] { background-color: #000000; }
    .color-btn[title="Dark Blue"] { background-color: #0000AA; }
    .color-btn[title="Dark Green"] { background-color: #00AA00; }
    .color-btn[title="Dark Aqua"] { background-color: #00AAAA; }
    .color-btn[title="Dark Red"] { background-color: #AA0000; }
    .color-btn[title="Dark Purple"] { background-color: #AA00AA; }
    .color-btn[title="Gold"] { background-color: #FFAA00; }
    .color-btn[title="Gray"] { background-color: #AAAAAA; }
    .color-btn[title="Dark Gray"] { background-color: #555555; }
    .color-btn[title="Blue"] { background-color: #5555FF; }
    .color-btn[title="Green"] { background-color: #55FF55; }
    .color-btn[title="Aqua"] { background-color: #55FFFF; }
    .color-btn[title="Red"] { background-color: #FF5555; }
    .color-btn[title="Light Purple"] { background-color: #FF55FF; }
    .color-btn[title="Yellow"] { background-color: #FFFF55; }

    .format-btn {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .format-btn[title="Bold"] { font-weight: bold; }
    .format-btn[title="Strikethrough"] { text-decoration: line-through; }
    .format-btn[title="Underline"] { text-decoration: underline; }
    .format-btn[title="Italic"] { font-style: italic; }
    .format-btn[title="Reset"] { font-size: 14px; }

    .preview-container {
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
    }

    .preview-title {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.1rem;
        color: var(--text-secondary);
    }

    #motd-output {
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        line-height: 1.5;
        min-height: 60px;
        font-size: 16px;
    }

    .link-section {
        margin-top: 30px;
    }

    .link-container {
        display: flex;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px 15px;
        background-color: var(--input-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    button:hover {
        background-color: var(--accent-hover);
    }

    .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
    }

    .footer a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .footer a:hover {
        color: var(--accent-hover);
        text-decoration: underline;
    }

    .mc-black { color: #000000; }
    .mc-dark-blue { color: #0000AA; }
    .mc-dark-green { color: #00AA00; }
    .mc-dark-aqua { color: #00AAAA; }
    .mc-dark-red { color: #AA0000; }
    .mc-dark-purple { color: #AA00AA; }
    .mc-gold { color: #FFAA00; }
    .mc-gray { color: #AAAAAA; }
    .mc-dark-gray { color: #555555; }
    .mc-blue { color: #5555FF; }
    .mc-green { color: #55FF55; }
    .mc-aqua { color: #55FFFF; }
    .mc-red { color: #FF5555; }
    .mc-light-purple { color: #FF55FF; }
    .mc-yellow { color: #FFFF55; }
    .mc-white { color: #FFFFFF; }

    .mc-bold { font-weight: bold; }
    .mc-strikethrough { text-decoration: line-through; }
    .mc-underline { text-decoration: underline; }
    .mc-italic { font-style: italic; }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        
        .color-grid, .format-grid {
            grid-template-columns: repeat(auto-fill, minmax(36px, 1fr));
        }
        
        .color-btn, .format-btn {
            width: 36px;
            height: 36px;
        }
        
        button {
            padding: 10px 15px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>GlowBomb</h1>
            <div class="subtitle">Minecraft Server Message Designer</div>
        </div>
        
        <div class="editor-section">
            <textarea id="motd-input" placeholder="Enter your server's MOTD here..."></textarea>
            
            <div class="options-section">
                <div class="option-title">Text Colors</div>
                <div class="color-grid">
                    <div class="color-btn" title="White" data-code="§f"></div>
                    <div class="color-btn" title="Black" data-code="§0"></div>
                    <div class="color-btn" title="Dark Blue" data-code="§1"></div>
                    <div class="color-btn" title="Dark Green" data-code="§2"></div>
                    <div class="color-btn" title="Dark Aqua" data-code="§3"></div>
                    <div class="color-btn" title="Dark Red" data-code="§4"></div>
                    <div class="color-btn" title="Dark Purple" data-code="§5"></div>
                    <div class="color-btn" title="Gold" data-code="§6"></div>
                    <div class="color-btn" title="Gray" data-code="§7"></div>
                    <div class="color-btn" title="Dark Gray" data-code="§8"></div>
                    <div class="color-btn" title="Blue" data-code="§9"></div>
                    <div class="color-btn" title="Green" data-code="§a"></div>
                    <div class="color-btn" title="Aqua" data-code="§b"></div>
                    <div class="color-btn" title="Red" data-code="§c"></div>
                    <div class="color-btn" title="Light Purple" data-code="§d"></div>
                    <div class="color-btn" title="Yellow" data-code="§e"></div>
                </div>
                
                <div class="option-title">Text Formatting</div>
                <div class="format-grid">
                    <div class="format-btn" title="Bold" data-code="§l">B</div>
                    <div class="format-btn" title="Strikethrough" data-code="§m">S</div>
                    <div class="format-btn" title="Underline" data-code="§n">U</div>
                    <div class="format-btn" title="Italic" data-code="§o">I</div>
                    <div class="format-btn" title="Reset" data-code="§r">R</div>
                </div>
            </div>
        </div>
        
        <div class="preview-container">
            <h3 class="preview-title">Live Preview</h3>
            <div id="motd-output">Your server's MOTD will appear here</div>
        </div>
        
        <div class="link-section">
            <div class="option-title">Permanent Link</div>
            <div class="link-container">
                <input type="text" id="permanent-link" readonly>
                <button id="copy-link">
                    <i class="fas fa-copy"></i>
                    Copy Link
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>
               <a href="https://esb.is-a.dev" target="_blank">Made by EducatedSuddenBucket</a>
            </p>
            <p>
               This site is open source - <a href="https://github.com/EducatedSuddenBucket/motd-generator" target="_blank">GitHub</a>
            </p>
        </div>
    </div>

    <script>
    const motdInput = document.getElementById("motd-input");
    const motdOutput = document.getElementById("motd-output");
    const permanentLink = document.getElementById("permanent-link");
    const copyLinkBtn = document.getElementById("copy-link");
    const colorButtons = document.querySelectorAll(".color-btn");
    const formatButtons = document.querySelectorAll(".format-btn");
    
    motdInput.addEventListener("input", updateMOTD);
    copyLinkBtn.addEventListener("click", copyLink);
    
    colorButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            insertCode(btn.getAttribute("data-code"));
        });
    });
    
    formatButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            insertCode(btn.getAttribute("data-code"));
        });
    });
    
    function insertCode(code) {
        const startPos = motdInput.selectionStart;
        const endPos = motdInput.selectionEnd;
        const text = motdInput.value;
        
        if (startPos === endPos) {
            motdInput.value = text.substring(0, startPos) + code + text.substring(endPos);
            motdInput.selectionStart = motdInput.selectionEnd = startPos + code.length;
        } else {
            motdInput.value = text.substring(0, startPos) + code + text.substring(startPos, endPos) + text.substring(endPos);
            motdInput.selectionStart = startPos + code.length;
            motdInput.selectionEnd = endPos + code.length;
        }
        
        motdInput.focus();
        updateMOTD();
    }
    
    function updateMOTD() {
        const input = motdInput.value;
        motdOutput.innerHTML = parseMOTD(input);
        updatePermanentLink();
    }
    
    function parseMOTD(input) {
        const colorMap = {
            '§0': 'mc-black',
            '§1': 'mc-dark-blue',
            '§2': 'mc-dark-green',
            '§3': 'mc-dark-aqua',
            '§4': 'mc-dark-red',
            '§5': 'mc-dark-purple',
            '§6': 'mc-gold',
            '§7': 'mc-gray',
            '§8': 'mc-dark-gray',
            '§9': 'mc-blue',
            '§a': 'mc-green',
            '§b': 'mc-aqua',
            '§c': 'mc-red',
            '§d': 'mc-light-purple',
            '§e': 'mc-yellow',
            '§f': 'mc-white'
        };

        const formatMap = {
            '§l': 'mc-bold',
            '§m': 'mc-strikethrough',
            '§n': 'mc-underline',
            '§o': 'mc-italic'
        };

        let result = '';
        let currentSpan = '';
        let currentClasses = [];

        for (let i = 0; i < input.length; i++) {
            if (input[i] === '§' && i + 1 < input.length) {
                if (currentSpan) {
                    result += `<span class="${currentClasses.join(' ')}">${currentSpan}</span>`;
                    currentSpan = '';
                }

                const code = input.substr(i, 2);
                if (colorMap[code]) {
                    currentClasses = [colorMap[code]];
                } else if (formatMap[code]) {
                    if (!currentClasses.includes(formatMap[code])) {
                        currentClasses.push(formatMap[code]);
                    }
                } else if (code === '§r') {
                    currentClasses = [];
                }
                i++;
            } else {
                currentSpan += input[i];
            }
        }

        if (currentSpan) {
            result += `<span class="${currentClasses.join(' ')}">${currentSpan}</span>`;
        }

        return result || 'Your server\'s MOTD will appear here';
    }
    
    function updatePermanentLink() {
        const motd = motdInput.value;
        const url = new URL(window.location.href);
        url.searchParams.set('motd', motd);
        permanentLink.value = url.href;
    }
    
    function copyLink() {
        permanentLink.select();
        document.execCommand("copy");
        const originalText = copyLinkBtn.innerHTML;
        copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
            copyLinkBtn.innerHTML = originalText;
        }, 2000);
    }
    
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const motd = urlParams.get('motd');
        if (motd) {
            motdInput.value = motd;
            updateMOTD();
        }
    }
    </script>
</body>
</html>
